<h2>スタッフ</h2> <ul class="thumbnails" ng-controller="MemberCtrl"> <li class="span3" ng-repeat="member in members"> <div class="member_box {{member.post}}"> <h4 class="member_name">{{member.name}}</h4> <ul class="unstyled member_detail"> <li class="member_career"></li> <li class="member_comment"></li> <li class="member_links"> <a ng-href="{{member.links.facebook}}" ng-show="{{!!member.links.facebook}}" target="_blank"> <span class="icon24 icon_facebook"></span> </a> <a ng-href="{{member.links.twitter}}" ng-show="{{!!member.links.twitter}}" target="_blank"> <span class="icon24 icon_twitter"></span> </a> </li> </ul> </div></li>  </ul>
